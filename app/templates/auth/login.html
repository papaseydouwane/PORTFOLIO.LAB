{% extends "auth/base.html" %}

{% block title %}Connexion — Portfolio.Lab{% endblock %}

{% block auth_content %}
<div class="text-center mb-8">
    <h1 class="text-3xl font-black text-slate-900 tracking-tighter uppercase">Ravi de vous <span class="text-indigo-600">revoir.</span></h1>
    <p class="text-slate-500 text-xs font-bold uppercase tracking-widest mt-2">Accédez à votre studio de création</p>
</div>

<form method="POST" class="space-y-5">
    <div class="space-y-2">
        <label class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 ml-4">Adresse Email</label>
        <div class="relative">
            <span class="absolute inset-y-0 left-4 flex items-center text-slate-400">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.206" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </span>
            <input type="email" name="email" placeholder="nom@exemple.com" required 
                   class="w-full pl-12 pr-4 py-4 bg-white/50 border border-slate-100 rounded-2xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all text-sm font-medium text-slate-900 placeholder:text-slate-300">
        </div>
    </div>

    <div class="space-y-2">
        <div class="flex justify-between items-center ml-4">
            <label class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">Mot de passe</label>
            <a href="#" class="text-[9px] font-bold text-indigo-600 hover:text-indigo-700 uppercase tracking-widest">Oublié ?</a>
        </div>
        <div class="relative">
            <span class="absolute inset-y-0 left-4 flex items-center text-slate-400">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </span>
            <input type="password" name="password" placeholder="••••••••" required 
                   class="w-full pl-12 pr-4 py-4 bg-white/50 border border-slate-100 rounded-2xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all text-sm font-medium text-slate-900 placeholder:text-slate-300">
        </div>
    </div>

    <div class="pt-4">
        <button type="submit" 
                class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-[10px] uppercase tracking-[0.3em] hover:bg-indigo-600 hover:shadow-[0_20px_40px_rgba(79,70,229,0.2)] transform hover:-translate-y-1 transition-all duration-300">
            Se connecter au cockpit ⚡
        </button>
    </div>
</form>

<div class="mt-10 text-center">
    <p class="text-slate-400 text-[11px] font-bold uppercase tracking-widest">
        Pas encore d'espace ? 
        <a href="{{ url_for('auth.register') }}" class="text-indigo-600 hover:text-indigo-800 ml-2 transition-colors border-b-2 border-indigo-100 hover:border-indigo-600 pb-1">
            Créer un compte
        </a>
    </p>
</div>
{% endblock %}
